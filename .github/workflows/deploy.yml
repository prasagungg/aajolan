name: Deploy AAjolan

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. Enable Corepack (Pengganti pnpm/action-setup)
      # Corepack akan membaca field 'packageManager' di package.json
      - name: Enable Corepack
        run: corepack enable

      # 2. Setup Node.js
      # Cache akan otomatis bekerja jika pnpm-lock.yaml ada
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Install Dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Build Project
      - name: Build
        run: pnpm build

      # 5. Upload Artifact (sesuaikan path jika bukan 'dist')
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
